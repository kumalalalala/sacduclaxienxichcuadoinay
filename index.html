<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>nghe cho thấm</title>
</head>
<body>
  <h1>Ấn onlyfans làm gì?</h1>
  <p>Nghe đi cho thấm</p>

  <audio id="myAudio" autoplay>
    <source src="sacduc.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ thẻ audio.
  </audio>

  <script>
    // Một số trình duyệt yêu cầu tương tác trước khi phát audio
    window.addEventListener('click', function () {

      if (audio.paused) {
        audio.play();
      }
    });
  </script>
</body>
</html>
